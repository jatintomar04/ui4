<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razor_UI
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
      <div class="main-container">
        <div class="second-container">
            <div class="third-container">
                <div class="navbar">
                    <div class="left">
                        <h3>Razor</h3>
                    </div>
                    <div class="centre">
                        <ul>
                            
                            <li>Product</li>
                            <li>Resource</li>
                            <li>Support</li>
                            <li>Pricing</li>
                            <li>Blog</li>
                        </ul>
                    </div>
                    <div class="right">
                        <button>Sign In</button>
                        <button id="qwe">Request Dome</button>
                    </div>
                </div>

                <div class="textsection">
                    <h1>Login to Your Account</h1>
                    <p>Choose from 130,000 online video courses with new additions <br>published every second month.</p>
                </div>
                <div class="loginsection">
                    <div class="left">
                        <input type="text" placeholder="Brand/Influencer" id="qwe">
                        <input type="text" placeholder="8 Digit pin">
                        <input type="text" placeholder="Login to Your Account" id="ewq">
                    </div>
                    <div class="right">
                        <button  id="mnb"><i class="bi bi-google"></i>Sign in with Google</button>
                        <button><i class="bi bi-facebook"></i>Sign in with facebook</button>
                        <button id="bnm"><i class="bi bi-apple"></i>Sign in with Apple Account</button>
                    </div>
                </div>
                <div class="passwordpart">
                    <h1>Forgot Password?</h1>
                    
                
                </div>
                <div class="lastsection">
                    <div class="left">
                        <h4 id="dfg">Privacy Policy</h4 >
                    </div>
                    <div class="right">
                        <h4 id="dfg">Copyright@Razor 2024</h4>
                    </div>
                </div>



            </div>
            
        </div>
        
      </div>
</body>
</html>
